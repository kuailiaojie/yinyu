name: Auto Rebase PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2
      - name: Rebase PR
        run: |
          git fetch origin main
          git rebase origin/main
          git push -f
