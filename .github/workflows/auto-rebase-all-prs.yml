            git fetch origin $pr_branch
            git checkout $pr_branch

            # 自动 rebase，遇冲突使用 PR 的内容
            git fetch origin main
            git rebase -X theirs origin/main || true

            # push 回远程
            git push -f origin $pr_branch
          done < pr_list.txt
