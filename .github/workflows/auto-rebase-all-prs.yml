name: Auto Rebase All PRs\n\non: push\n\njobs:\n  rebase:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout Code\n        uses: actions/checkout@v2\n\n      - name: Rebase All PRs\n        run: |\n          for pr in $(gh pr list --state open --json number --jq '.[].number'); do\n            gh pr rebase $pr --repo kuailiaojie/yinyu --token ${{ secrets.PAT_TOKEN }};\n          done\n