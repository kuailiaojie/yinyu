name: Force Rebase All PRs

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 * * *'  # 可选定时

jobs:
  force_rebase_all_prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Authenticate GH CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo $GH_TOKEN | gh auth login --with-token

      - name: Get all open PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr list --state open --json number,headRefName --jq '.[] | "\(.number) \(.headRefName)"' > pr_list.txt

      - name: Force push PR branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 用 token 覆盖远程 URL，保证 push 权限
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/kuailiaojie/yinyu.git

          while read pr_number pr_branch; do
            echo "Processing PR #$pr_number branch: $pr_branch"
            git fetch origin $pr_branch
            git checkout $pr_branch

            # 使用 main 的内容强制覆盖 PR 分支
            git reset --hard origin/main

            # 强制 push
            git push -f origin $pr_branch
          done < pr_list.txt
